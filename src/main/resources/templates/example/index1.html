<body>
<div class="col-lg-4">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Our Visitors </h3>
            <h6 class="card-subtitle">Different Devices Used to Visit</h6>
            <div id="visitor"
                 style="height: 290px; width: 100%; max-height: 290px; position: relative;"
                 class="c3">
                <div class="c3-tooltip-container"
                     style="position: absolute; pointer-events: none; display: none;">
                </div>
            </div>
        </div>
        <div>
            <hr class="mt-0 mb-0">
        </div>
        <div class="card-body text-center ">
            <ul class="list-inline d-flex justify-content-center align-items-center mb-0">
                <li class="me-4">
                    <h6 class="text-info"><i class="fa fa-circle font-10 me-2 "></i>Mobile</h6>
                </li>
                <li class="me-4">
                    <h6 class=" text-primary"><i class="fa fa-circle font-10 me-2"></i>Desktop</h6>
                </li>
                <li class="me-4">
                    <h6 class=" text-success"><i class="fa fa-circle font-10 me-2"></i>Tablet</h6>
                </li>
            </ul>
        </div>

    </div>
</div>
<script type="text/javascript"> var chart = c3.generate({
    bindto: '#visitor',
    data: {
        columns: [
            ['Other', 30],
            ['Desktop', 10],
            ['Tablet', 40],
            ['Mobile', 50],
        ],

        type: 'donut',
        onclick: function(d, i) { console.log("onclick", d, i); },
        onmouseover: function(d, i) { console.log("onmouseover", d, i); },
        onmouseout: function(d, i) { console.log("onmouseout", d, i); }
    },
    donut: {
        label: {
            show: false
        },
        title: "Our visitor",
        width: 20,

    },

    legend: {
        hide: true
        //or hide: 'data1'
        //or hide: ['data1', 'data2']
    },
    color: {
        pattern: ['#eceff1', '#745af2', '#26c6da', '#1e88e5']
    }
});
</script>
