<!DOCTYPE html>
<html dir="ltr" lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords"
          content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Monsterlite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Monster admin lite design, Monster admin lite dashboard bootstrap 5 dashboard template">
    <meta name="description"
          content="Monster Lite is powerful and clean admin dashboard template, inpired from Bootstrap Framework">
    <meta name="robots" content="noindex,nofollow">
    <title>NtVoice</title>
    <link rel="canonical" href="https://www.wrappixel.com/templates/monster-admin-lite/" />
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <!-- Custom CSS -->
    <!--    from manual-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

    <link th:href="@{/monster-html/css/style.min.css}" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!-- ============================================================== -->
<!-- Preloader - style you can find in spinners.css -->
<!-- ============================================================== -->
<div class="preloader">
    <div class="lds-ripple">
        <div class="lds-pos"></div>
        <div class="lds-pos"></div>
    </div>
</div>
<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
     data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
    <!-- ============================================================== -->
    <!-- Topbar header - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div th:replace="template/header :: header"></div>
    <!-- ============================================================== -->
    <!-- End Topbar header -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <div th:replace="template/navbar :: navbar"></div>
    <!-- Edit Modal HTML -->

    <!-- ============================================================== -->
    <!-- End Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Page wrapper  -->
    <!-- ============================================================== -->
    <div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="page-breadcrumb">
            <div class="row align-items-center">
                <div class="col-md-6 col-8 align-self-center">
                    <h3 class="page-title mb-0 p-0" th:text="#{inputNumbers}">Внутренние номера</h3>
                    <div class="d-flex align-items-center">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/" th:text="#{main}">Главная</a></li>
                                <li class="breadcrumb-item active" aria-current="page" th:text="#{inputNumbers}">Внутренние номера</li>
                            </ol>
                        </nav>
                    </div>
                </div>

            </div>
        </div>
        <!-- ============================================================== -->
        <!-- End Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <!-- ============================================================== -->
            <div class="row">
                <!-- column -->
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                            <div class="col-9">
                            <div class="sub-title upgrade-btn">
                                <a th:href="@{/table-basic/edit}" class="btn btn-primary text-white "  >
                                    <i class="fas fa-user-plus " th:text="#{addToNew}"> add to new </i></a>
                            </div>
                            </div>
                            <div class="col-2">
                                <form class="app-search   row-1" th:action="@{/table-basic}" method="get">
                                    <label>
                                        <input type="text" name="filter" th:value="${filter}" class="form-control" placeholder="Search by username">
                                    </label> <a type="submit"
                                                class="srh-btn"><i class="ti-search"></i></a>
                                </form>
                            </div>
                        </div>
                            <div class="table table-bordered table-hover contact-list footable footable-5 footable-paging footable-paging-center breakpoint-lg">

                                <table class="table user-table no-wrap">
                                    <thead>
                                    <tr>
                                        <th class="border-top-0">Username</th>
                                        <th class="border-top-0">Domain</th>
                                        <th class="border-top-0">Registration status</th>
                                        <th class="border-top-0">server id</th>
                                        <th class="border-top-0">Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    <tr th:each="subscriber:${subscribers}">
                                        <td th:text="${subscriber.username}"></td>
                                        <td th:text="${subscriber.domain}"></td>

                                        <td>
<!--                                            th:if=" ${location.username}==${subscriber.username}"-->
                                            <div     >
                                                <svg  th:hidden="${subscriber.registrated}?'false':'true'" xmlns="http://www.w3.org/2000/svg" style="color: green" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check feather-sm"><polyline points="20 6 9 17 4 12"></polyline></svg>
                                               <svg th:hidden="${subscriber.registrated}?'true':'false'"  xmlns="http://www.w3.org/2000/svg" style="color: red" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x feather-sm"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                                            </div>
<!--                                            <svg   th:each=" location:${locations}" th:if="!(${location.username}==${subscriber.username} and ${location.serverId}<2)"   xmlns="http://www.w3.org/2000/svg" style="color: red" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x feather-sm"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>-->
<!--
                                                <input  th:each="location:${locations}" th:if="${location.username}==${subscriber.username}"-->
<!--                                                       type="checkbox" th:checked="${location.serverId>0}?'true':'false'" class="btn-check ml-2"   >-->
<!--                                                <label  class="btn btn-outline-success font-weight-medium rounded-pill" ></label>-->

                                        </td>
                                        <td>
                                        <span th:if="${subscriber.serverId}==1" th:text="${subscriber.serverId} ">
                                        </span>
                                            <span th:if="${subscriber.serverId}==2 " th:text="'1, '+${subscriber.serverId} ">
                                        </span>
                                            <span th:if="${subscriber.serverId}==0" th:text="''">
                                        </span>

                                        </td>
                                        <td>
                                            <a th:href="@{table-basic/edit/{id}(id=${subscriber.id})}" class="btn btn-primary text-white" th:text="#{edit}">edit
                                                <i class="fas fa-user-edit ml-2"> </i>
                                            </a>
                                            <a th:href="@{table-basic/delete/{id}(id=${subscriber.id})}" class="btn btn-primary text-white"  th:text="#{delete}">delete
                                                <i class="fas fa-user-times ml-2"> </i>
                                            </a>
                                        </td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End PAge Content -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Right sidebar -->
            <!-- ============================================================== -->
            <!-- .right-sidebar -->
            <!-- ============================================================== -->
            <!-- End Right sidebar -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Container fluid  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- footer -->
        <!-- ============================================================== -->
        <footer class="footer text-center text-md-end">
        </footer>
        <!-- ============================================================== -->
        <!-- End footer -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Page wrapper  -->
    <!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
<!-- ============================================================== -->
<!-- All Jquery -->
<!-- ============================================================== -->
<script src="assets/plugins/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap tether Core JavaScript -->
<script src="assets/plugins/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="monster-html/js/app-style-switcher.js"></script>
<!--Wave Effects -->
<script src="monster-html/js/waves.js"></script>
<!--Menu sidebar -->
<script src="monster-html/js/sidebarmenu.js"></script>
<!--Custom JavaScript -->
<script src="monster-html/js/custom.js"></script>
</body>

</html>
