<!DOCTYPE html>
<html dir="ltr" lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords"
          content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Monsterlite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Monster admin lite design, Monster admin lite dashboard bootstrap 5 dashboard template">
    <meta name="description"
          content="Monster Lite is powerful and clean admin dashboard template, inpired from Bootstrap Framework">
    <meta name="robots" content="noindex,nofollow">
    <title>NtVoice</title>
    <link rel="canonical" href="https://www.wrappixel.com/templates/monster-admin-lite/" />
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <!-- Custom CSS -->
    <!--    from manual-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

    <link th:href="@{/monster-html/css/style.min.css}" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!-- ============================================================== -->
<!-- Preloader - style you can find in spinners.css -->
<!-- ============================================================== -->
<div class="preloader">
    <div class="lds-ripple">
        <div class="lds-pos"></div>
        <div class="lds-pos"></div>
    </div>
</div>
<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
     data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
    <!-- ============================================================== -->
    <!-- Topbar header - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div th:replace="template/header :: header"></div>
    <!-- ============================================================== -->
    <!-- End Topbar header -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <div th:replace="template/navbar :: navbar"></div>
    <!-- Edit Modal HTML -->
    <!-- ============================================================== -->
    <!-- End Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Page wrapper  -->
    <!-- ============================================================== -->
    <div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="page-breadcrumb">
            <div class="row align-items-center">
                <div class="col-md-6 col-8 align-self-center">
                    <h3 class="page-title mb-0 p-0" th:text="#{inputRoutes}">Входящая маршрутизация</h3>
                    <div class="d-flex align-items-center">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/" th:text="#{main}">Главная</a></li>
                                <li class="breadcrumb-item active" aria-current="page" th:text="#{inputRoutes}">Входящая маршрутизация</li>
                            </ol>
                        </nav>
                    </div>
                </div>

            </div>
        </div>
        <!-- ============================================================== -->
        <!-- End Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <!-- ============================================================== -->
            <!-- column -->
            <div class="card">
                <div class="card-body">
                    <div class="row">

                        <div class="col-sm-auto">
                            <a th:href="@{/control-input-routes/edit}" class="btn btn-primary text-white">
                                <i class="fas fa-user-plus" th:text="#{addToNew}"> добавить новую</i></a>
                        </div>
                        <div class="col-7">
                            <form th:action="@{control-input-routes}" method="post">

                                <button type="submit" class="btn btn-primary" th:text="#{save}">Сохранить</button>
                            </form>
                        </div>
                        <div class="col-3">
                            <span th:text="${reload}" ></span>
                            <form class="app-search " th:action="@{/control-input-routes}" method="get">
                                <label>
                                    <input id="search" type="text" name="filter" th:value="${filter}" class="form-control" placeholder="Search by ...">
                                    <!--                                     <a th:href="@{/control-input-routes}" th:value="${filter}" type="submit" class="srh-btn"><i  class="ti-search"></i></a>-->
                                </label>
                            </form>
                        </div>

                    </div>
                    <div class="table table-bordered table-hover contact-list footable footable-5 footable-paging footable-paging-center breakpoint-lg  ">
                        <table class="table user-table no-wrap">
                            <thead>
                            <tr>
                                <th class="border-top-1">match_exp</th>
                                <th class="border-top-0">repl_exp</th>
                                <th class="border-top-0">attrs</th>
                                <th class="border-top-0">match_len</th>
                                <th class="border-top-0">actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="dialplan:${dialplans}">
                                <td th:text="${dialplan.matchExp}"></td>
                                <td th:text="${dialplan.replExp}"></td>
                                <td th:text="${dialplan.attrs}"></td>
                                <td th:text="${dialplan.matchLen}"></td>
                                <td>
                                    <a th:href="@{control-input-routes/edit/{id}(id=${dialplan.id})}"
                                       class="btn btn-primary text-white" th:text="#{edit}">edit
                                        <i class="fas fa-user-edit "> </i>
                                    </a>
                                    <a th:href="@{control-input-routes/delete/{id}(id=${dialplan.id})}"
                                       class="btn btn-primary text-white" th:text="#{delete}">delete
                                        <i class="fas fa-user-times "> </i>
                                    </a>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- End PAge Content -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Right sidebar -->
        <!-- ============================================================== -->
        <!-- .right-sidebar -->
        <!-- ============================================================== -->
        <!-- End Right sidebar -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- footer -->
    <!-- ============================================================== -->
    <footer class="footer text-center text-md-end">
    </footer>
    <!-- ============================================================== -->
    <!-- End footer -->
    <!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- End Page wrapper  -->
<!-- ============================================================== -->
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
<!-- ============================================================== -->
<!-- All Jquery -->
<!-- ============================================================== -->
<script src="assets/plugins/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap tether Core JavaScript -->
<script src="assets/plugins/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="monster-html/js/app-style-switcher.js"></script>
<!--Wave Effects -->
<script src="monster-html/js/waves.js"></script>
<!--Menu sidebar -->
<script src="monster-html/js/sidebarmenu.js"></script>
<!--Custom JavaScript -->
<script src="monster-html/js/custom.js"></script>
</body>

</html>
